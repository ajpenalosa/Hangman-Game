<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Hangman - Pixar Edition</title>
    
    <!-- Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

	<div class="clouds wrapper">
			
		<div class="jumbotron text-center">
			<h1>Hangman</h1>
			<h2>Pixar Edition</h2>
		</div> <!-- /jumbotron -->

		<div class="container">

			<div class="row text-center main-row">
				<div class="col-md-6">

					<div class="game-image-wrapper">
						<div class="padding">

							<div class="embed-responsive embed-responsive-16by9 video-pixar-logo">
								<iframe src="https://www.youtube.com/embed/50rAKjuTXbc?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
							</div>

							<img src="assets/images/pixar-logo.jpg" alt="Pixar" class="character-image">

							<!-- Hangman Drawing -->
							<div class="hang-man">
								<div class="padding">
									<div class="base"></div>
									<div class="post"></div>
									<div class="wood-top"></div>
									<div class="swing-wrapper">
										<div class="rope"></div>
										<div class="person-head">
											<div class="face-wrapper">
												<div class="left-eye-criss"></div>
												<div class="left-eye-cross"></div>
												<div class="right-eye-criss"></div>
												<div class="right-eye-cross"></div>
												<div class="sad-face"></div>
											</div>
										</div>
										<div class="person-body"></div>
										<div class="person-left-arm"></div>
										<div class="person-right-arm"></div>
										<div class="person-left-leg"></div>
										<div class="person-right-leg"></div>
									</div>
								</div>
							</div> <!-- /hang-man -->

						</div> <!-- /padding -->
					</div> <!-- /game-image-wrapper -->
					
				</div>
				<div class="col-md-6 flexing">

					<div class="message">
						<h2 class="new-game">Guess the Pixar Character</h2>
						<h3 class="get-started pulse">Press any key to get started!</h3>
					</div> <!-- /message -->

					<div class="user-interface">
							
						<div class="current-word-wrapper">
							
							<h3>Current Word</h3>
							<p class="current-word">&nbsp;</p>

						</div> <!-- /current-word -->

						<div class="score-board">
								
							<div class="guesses-wrapper">
	
								<div class="row">
									<div class="col-sm-6">
											
										<h4>Guesses Remaining</h4>
										<p class="guesses-remaining">10</p>
	
									</div>
									<div class="col-sm-6">
	
										<h4>Letters Already Guessed</h4>
										<p class="user-guesses"></p>
	
									</div>
								</div> <!-- /row -->
	
							</div> <!-- /guess-wrapper -->

							<div class="score">

								<div class="row">
									<div class="col-sm-6">
											
										<h4>Wins</h4>
										<p class="wins score-number">0</p>

									</div>
									<div class="col-sm-6">
											
										<h4>Losses</h4>
										<p class="losses score-number">0</p>

									</div>
								</div> <!-- /row -->
							</div> <!-- /score -->
						</div> <!-- /score-area -->
					</div> <!-- /user-interface -->
				</div> <!-- /column -->
			</div> <!-- /row -->
		</div> <!-- /container -->
	</div> <!-- /wrapper -->

	<footer class="footer"></footer>

	<!-- Theme Songs -->
	<audio class="theme-song a-bugs-life" src="assets/audio/theme-songs/a-bugs-life.mp3" autostart="false"></audio>
	<audio class="theme-song brave" src="assets/audio/theme-songs/brave.mp3" autostart="false"></audio>
	<audio class="theme-song cars" src="assets/audio/theme-songs/cars.mp3" autostart="false"></audio>
	<audio class="theme-song finding-nemo" src="assets/audio/theme-songs/finding-nemo.mp3" autostart="false"></audio>
	<audio class="theme-song inside-out" src="assets/audio/theme-songs/inside-out.mp3" autostart="false"></audio>
	<audio class="theme-song monsters-inc" src="assets/audio/theme-songs/monsters-inc.mp3" autostart="false"></audio>
	<audio class="theme-song the-incredibles" src="assets/audio/theme-songs/the-incredibles.mp3" autostart="false"></audio>
	<audio class="theme-song toy-story" src="assets/audio/theme-songs/toy-story.mp3" autostart="false"></audio>
	<audio class="theme-song up" src="assets/audio/theme-songs/up.mp3" autostart="false"></audio>

	<!-- Sound Effects -->
	<audio class="sound-effect new-game-sound" src="assets/audio/new-game.mp3" autostart="false"></audio>
	<audio class="sound-effect win-sound" src="assets/audio/win.mp3" autostart="false"></audio>
	<audio class="sound-effect lose-sound" src="assets/audio/lose.mp3" autostart="false"></audio>
	<audio class="sound-effect correct-press-sound" src="assets/audio/correct-press.mp3" autostart="false"></audio>
	<audio class="sound-effect wrong-press-sound" src="assets/audio/wrong-press.mp3" autostart="false"></audio>

	<script src="assets/javascript/game.js"></script>
    
</body>
</html>
