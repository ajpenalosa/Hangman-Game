<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Hangman - Pixar Characters</title>
    
    <!-- Bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

	<div class="wrapper">
			
		<div class="jumbotron text-center">
			<h1>Hangman</h1>
			<h2>Guess the Pixar Character</h2>
			<div id="message"><h2>Press any key to get started!</h2></div>
		</div> <!-- /jumbotron -->

		<div class="container">

			<div class="row text-center">

				<div class="col-md-6">

					<div id="game-image-wrapper">

						<div id="video-pixar-logo" class="embed-responsive embed-responsive-16by9 pixar-logo">
							<iframe src="https://www.youtube.com/embed/50rAKjuTXbc?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
						</div>

						<img src="assets/images/pixar-logo.jpg" alt="Pixar" id="pixar-img" class="character-image">

					</div> <!-- /game-image-wrapper -->
					
				</div>

				<div class="col-md-6">

					<div class="row">

						<div class="col-sm-3 col-sm-offset-3">
								
							<h3>Wins</h3>

							<p id="wins" class="focus">0</p>

						</div>

						<div class="col-sm-3">
								
							<h3>Losses</h3>

							<p id="losses" class="focus">0</p>

						</div>

					</div>

					<h3>Current Word</h3>

					<p id="current-word" class="focus">&nbsp;</p>

					<h3>Number of Guesses Remaining</h3>

					<p id="guesses-remaining" class="focus">10</p>

					<h3>Letters Already Guessed</h3>

					<p id="user-guesses" class="focus"></p>

				</div>

			</div> <!-- /row -->
			
		</div> <!-- /container -->

	</div> <!-- /wrapper -->

	<footer class="footer"></footer>

	<audio id="win-sound" src="assets/audio/win.mp3" autostart="false"></audio>
	<audio id="lose-sound" src="assets/audio/lose.mp3" autostart="false"></audio>
	<audio id="correct-press-sound" src="assets/audio/correct-press.mp3" autostart="false"></audio>
	<audio id="wrong-press-sound" src="assets/audio/wrong-press.mp3" autostart="false"></audio>
	
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>
    
</body>
</html>
