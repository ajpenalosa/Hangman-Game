<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Hangman - Pixar Characters</title>
    
    <!-- Bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Styles -->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body onload="newGame()">

	<div class="jumbotron text-center">
		<h1>Hangman</h1>
	</div> <!-- /jumbotron -->

	<div class="container">

		<div class="row text-center">

			<div class="col-md-6">

				<img src="http://via.placeholder.com/350x150" alt="image placeholder">
				
			</div>

			<div class="col-md-6">

				<h2>Press any key to get started!</h2>

				<div class="row">

					<div class="col-md-3 col-md-offset-3">
							
						<h3>Wins</h3>

						<p id="wins">0</p>

					</div>

					<div class="col-md-3">
							
						<h3>Losses</h3>

						<p id="losses">0</p>

					</div>

				</div>

				<h3>Current Word</h3>

				<p id="current-word">_</p>

				<h3>Number of Guesses Remaining</h3>

				<p id="guesses-remaining">10</p>

				<h3>Letters Already Guessed</h3>

				<p id="user-guesses"></p>

			</div>

		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>
    
</body>
</html>
